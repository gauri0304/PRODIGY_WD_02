<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">

            <h1 class="heading">⏱️Stopwatch</h1>

            <div class="stopwatch">
                <div id="display">00:00:00</div>
                <button class="start" onclick="start()" aria-label="Start the stopwatch">Start</button>
                <button class="stop" onclick="stop()" style="display:none "
                    aria-label="Stop the stopwatch">Stop</button>
                <button class="lap" onclick="lap()" style="display:none" aria-label="Lap was creating">Lap</button>
                <button class="reset" onclick="reset()" aria-label="Reset the stopwatch">Reset</button>

                <div id="message" class="status-message"></div>
            </div>

            <div id="laps"></div>

        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
